<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>

    <div class="Mode">

        <button class="Change" onclick="DarkMode()">
            <img src="./icons/dark mode.png" alt="" height="30">
        </button>
    </div>
    


    <div class="container">
        <header class="head-container">
            <h1 class="title">TODO</h1>
            <div class="today">
                <p id="date">24th Sep</p>
                <p id="day">Wednesday</p>
            </div>
        </header>
        <form action="#" class="form">
            <input type="text" class="enter-task" placeholder="Enter task item">
            <button class="add-btn" type="submit">
                <img src="./icons/add.svg" alt="add icon">
            </button>
        </form>
        <div class="bar"></div>
        <ul class="todo-list">
       
        </ul>
    </div>

    <script src="./src/index.js"></script>



    <script>
        function DarkMode() {
            var element = document.body;
            element.classList.toggle("light");
            }

    </script>

</body>
</html>
